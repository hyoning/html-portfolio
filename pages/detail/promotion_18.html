<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Single+Day&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" as="style"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">

    <link rel="stylesheet" href="../../assets/style/common.css">
    <link rel="stylesheet" href="../../assets/style/layout.css">
    <link rel="stylesheet" href="../../assets/style/detail.css">
    <title>김효은 포토폴리오</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

</head>

<body>
    <header id="header"></header>
    <style>
        .sec {
            width: 100%;
            position: relative;
        }

        .sec img {
            width: 100%;
        }

        .ab {
            position: absolute;
        }

        .sec1 {
            position: relative;
            width: 100%;
        }

        .sec1_top {
            width: 100%;
            left: 0;
            top: 0;
            z-index: 2;
        }

        .sec1_rolling {
            width: 100%;
        }

        .sec3,
        .sec5 {
            width: 100%;
            position: relative;
            padding-bottom: 65%;
        }

        .sec3_rolling,
        .sec5_rolling {
            width: 100%;
            position: relative;
        }

        .sec3_top,
        .sec5_top {
            left: 0;
            bottom: 0;
            z-index: 2;
            width: 100%;
        }

        .sec4_rollingWrap {
            width: 64%;
            left: 50%;
            transform: translateX(-50%);
            top: 11%;
        }
    </style>
    <section class="container">
        <section class="contain">
            <button class="detail_back_btn" type="button" onclick="window.history.back()">Go To List</button>
            <section class="promotion_detail_contain">
                <section class="sec sec1">
                    <div class="sec1_rolling">
                        <ul class="swiper-wrapper">
                            <li class="item swiper-slide"><img
                                    src="../../assets/images/promotion/2023/1027_mtm/01-1_img.jpg"></li>
                            <li class="item swiper-slide"><img
                                    src="../../assets/images/promotion/2023/1027_mtm/01-2_img.jpg"></li>
                            <li class="item swiper-slide"><img
                                    src="../../assets/images/promotion/2023/1027_mtm/01-3_img.jpg"></li>
                        </ul>
                    </div>
                    <div class="sec1_top ab"><img src="../../assets/images/promotion/2023/1027_mtm/01-0_text.png"></div>
                </section>
                <section class="sec sec2">
                    <img src="../../assets/images/promotion/2023/1027_mtm/02_intro.jpg">
                    <img src="../../assets/images/promotion/2023/1027_mtm/03-1.jpg">
                </section>
                <section class="sec sec3">
                    <div class="sec3_rolling">
                        <ul class="swiper-wrapper">
                            <li class="item swiper-slide"><img
                                    src="../../assets/images/promotion/2023/1027_mtm/03-1-1.jpg"></li>
                            <li class="item swiper-slide"><img
                                    src="../../assets/images/promotion/2023/1027_mtm/03-1-2.jpg"></li>
                            <li class="item swiper-slide"><img
                                    src="../../assets/images/promotion/2023/1027_mtm/03-1-2-1.jpg"></li>
                            <li class="item swiper-slide"><img
                                    src="../../assets/images/promotion/2023/1027_mtm/03-1-4.jpg"></li>
                        </ul>
                    </div>
                    <div class="sec3_top ab"><img src="../../assets/images/promotion/2023/1027_mtm/03-2.png"></div>
                </section>
                <section class="sec sec3-3">
                    <img src="../../assets/images/promotion/2023/1027_mtm/03_3.jpg">
                </section>
                <section class="sec sec4">
                    <div class="sec4_bg"><img src="../../assets/images/promotion/2023/1027_mtm/04_bg.jpg"></div>
                    <div class="sec4_rollingWrap ab">
                        <div class="sec4_rolling">
                            <ul class="swiper-wrapper">
                                <li class="item swiper-slide"><img
                                        src="../../assets/images/promotion/2023/1027_mtm/04-1-1.jpg"></li>
                                <li class="item swiper-slide"><img
                                        src="../../assets/images/promotion/2023/1027_mtm/04-1-1-1.jpg"></li>
                                <li class="item swiper-slide"><img
                                        src="../../assets/images/promotion/2023/1027_mtm/04-1-3.jpg"></li>
                            </ul>
                        </div>
                    </div>
                </section>
                <section class="sec sec4-2">
                    <img src="../../assets/images/promotion/2023/1027_mtm/04-2.jpg">
                    <img src="../../assets/images/promotion/2023/1027_mtm/05-1.jpg">
                </section>
                <section class="sec sec5">
                    <div class="sec5_rolling">
                        <ul class="swiper-wrapper">
                            <li class="item swiper-slide"><img
                                    src="../../assets/images/promotion/2023/1027_mtm/05-1-1.jpg"></li>
                            <li class="item swiper-slide"><img
                                    src="../../assets/images/promotion/2023/1027_mtm/05-1-2.jpg"></li>
                            <li class="item swiper-slide"><img
                                    src="../../assets/images/promotion/2023/1027_mtm/05-1-3.jpg"></li>>
                        </ul>
                    </div>
                    <div class="sec5_top ab"><img src="../../assets/images/promotion/2023/1027_mtm/05-2.png"></div>
                </section>
                <section class="sec sec5-2">
                    <img src="../../assets/images/promotion/2023/1027_mtm/05-3.jpg">
                </section>
            </section>
        </section>
    </section>
    <script>
        var swiper = new Swiper(".sec1_rolling", {
            slidesPerView: 1,
            effect: 'fade',
            speed: 1000,
            loop: true,
            autoplay: {
                delay: 1500
            },
            allowTouchMove: false
        });
        var swiper3 = new Swiper(".sec3_rolling", {
            slidesPerView: 1,
            effect: 'fade',
            speed: 1000,
            loop: true,
            autoplay: {
                delay: 1500
            },
            allowTouchMove: false
        });
        var swiper4 = new Swiper(".sec4_rolling", {
            slidesPerView: 1,
            effect: 'fade',
            speed: 1000,
            loop: true,
            autoplay: {
                delay: 1500
            },
            allowTouchMove: false
        });
        var swiper5 = new Swiper(".sec5_rolling", {
            slidesPerView: 1,
            effect: 'fade',
            speed: 1000,
            loop: true,
            autoplay: {
                delay: 1500
            },
            allowTouchMove: false
        });
    </script>
    <footer id="footer"></footer>
    <script src="../../assets/js/detail_layout.js"></script>
    <script src="../../assets/js/common.js"></script>
</body>

</html>
